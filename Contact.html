    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <p>
                If you have any questions or suggestions reach us at: <a href="mailto:ciaran.winston4@mail.dcu.ie">ciaran.winston4@mail.dcu.ie</a>.
                We'd love to hear from you!
            </p>
            <form>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" placeholder="Your Name" required><br><br>

                <input type="email" id="email" name="email" placeholder="Your Email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
